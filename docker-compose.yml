version: '3.8'

services:
  postgis:
    image: postgis/postgis:15-3.3
    container_name: geospatial_postgis
    environment:
      POSTGRES_DB: geospatial_db
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgis_data:/var/lib/postgresql/data
      - ./data:/docker-entrypoint-initdb.d
    networks:
      - geospatial_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: geospatial_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - postgis
    networks:
      - geospatial_network

  dashboard:
    build: .
    container_name: geospatial_dashboard
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgis:5432/geospatial_db
    depends_on:
      - postgis
    networks:
      - geospatial_network
    command: streamlit run app/dashboard.py --server.port=8501 --server.address=0.0.0.0

networks:
  geospatial_network:
    driver: bridge

volumes:
  postgis_data: